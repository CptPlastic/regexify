<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <title>Regexify (live JavaScript RegEx tester)</title>

  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <!-- only for DEBUG -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/jquery.auto-grow/src/auto-grow.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- end for DEBUG -->

  <!-- only for PRODUCTION
    <link rel="stylesheet" href="css/main.min.css">
  end for PRODUCTION -->
</head>
<body hidden>
  <h1 class="page-header">Regexify <small>live JavaScript RegEx tester</small></h1>

  <section id="pattern">
    <label for="regex">Pattern</label>
    <div>
      <div>
        <textarea spellcheck="false" autofocus id="regex" class="form-control" rows="1">&lt;([^&gt;]+)&gt;</textarea>
        <small class="text-danger" id="regex-error"></small>
      </div>

      <div class="btn-group" id="flags">
        <button class="btn btn-default" title="case sensitivity">i</button>
        <button class="btn btn-default active" title="global match (find all matches rather than stopping after the first match)">g</button>
        <button class="btn btn-default" title="multiline (match the beginning or end of each line (delimited by \n or \r), not only the very beginning or end of the whole input string)">m</button>
      </div>

      <div>
        <button class="btn btn-default" id="copy">copy</button>
      </div>
    </div>
  </section>

  <section>
    <label for="haystack">Input</label>
    <textarea spellcheck="false" id="haystack" class="form-control"><html>
<body>
  Hello World!
</body>
</html></textarea>
  </section>

  <section>
    <label>Matches</label>
    <table class="table table-striped table-hover table-condensed" id="matches">
    </table>
  </section>

  <!-- only for DEBUG -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/js/button.js"></script>
  <script src="bower_components/jquery.auto-grow/src/jquery.auto-grow.js"></script>
  <script src="bower_components/regex-colorizer/regex-colorizer.js"></script>
  <script src="bower_components/zeroclipboard/ZeroClipboard.js"></script>
  <script src="js/escape.js"></script>
  <script src="js/pattern.js"></script>
  <script src="js/haystack.js"></script>
  <script src="js/matches.js"></script>
  <script src="js/regexify.js"></script>
  <!-- end for DEBUG -->

  <!-- only for PRODUCTION
    <script src="js/base.min.js"></script>
  end for PRODUCTION -->
</body>
</html>
